{% extends 'layout.html' %}
{% block title %}Перемещение агентов{% endblock %}

{% block content %}

<div class="">
    <h3>Перемещение агентов</h3>
    <div class="row">
        <div class="col-xs-12 col-md-7 col-lg-6">
            <form action="" method="post" class="form form-horizontal">
                {% csrf_token %}
                {{  bootstrap_form(form, layout='horizontal' ) }}
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn btn-fill btn-primary"><span class="fa fa-check"></span> Переместить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
